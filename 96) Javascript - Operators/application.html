<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // Kullanıcıdan alınan 3 sayının en büyüğünü bulan program.
        var a = prompt("A sayısını giriniz: ");
        var b = prompt("B sayısını giriniz: ");
        var c = prompt("C sayısını giriniz: ");
        console.log("A sayısı en büyük mü ?: ", (a > b) && (a > c));
        console.log("B sayısı en büyük mü ?: ", (b > a) && (b > c));
        console.log("C sayısı en büyük mü ?: ", (c > a) && (c > b));
    </script>
</body>
</html>
