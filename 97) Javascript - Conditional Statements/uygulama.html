	   */


        /*

        /* 2. Uygulama */
        var ay = prompt("Kaçıncı Ay: ");
        switch (ay) {
            case '1':
            case '2':
            case '12':
                console.log("Kış Mevsimi");
                break;
            case '3':
            case '4':
            case '5':
                console.log("İlkbahar Mevsimi");
                break;
            case '6':
            case '7':
            case '8':
                console.log("Yaz Mevsimi");
                break;
            case '9':
            case '10':
            case '11':
                console.log("Sonbahar Mevsimi");
                break;
            default:
                console.log("Yanlış bir ay girdiniz.");
        }
    </script>
