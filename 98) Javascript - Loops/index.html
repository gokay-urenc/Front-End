<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        // Döngüler
        
        // 1) For Döngüsü
        
        /******************************************************************/

        for (var i = 1; i <= 100; i++) {
            if (i == 50) {
                continue;
            }
            console.log(i);
        }
        
        /******************************************************************/

        for (var i = 1; i <= 1000; i++) {
            console.log(i);
        }
        
        /******************************************************************/

        var x = ["a", "b", "c", "d", "e"];
        for (var i = 0; i < x.length; i++) {
            console.log(x[i]);
        }
        
        /******************************************************************/


        // 2) While Döngüsü

        var i = 1;
        while (i <= 10) {
            console.log(i);
            i++;
        }

        /******************************************************************/

        var y = ["a", "b", "c", "d", "e"];
        var i = 0;
        while (i < y.length) {
            console.log(y[i]);
            i++;
        }
    </script>
</body>
</html>
